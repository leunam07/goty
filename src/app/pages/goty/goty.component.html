<h3>Votar por el juego del a√±o</h3>
<hr>

<div class="row">

    <div *ngFor="let juego of juegos" class="col s6 m3">
        <div class="card grey darken-4">
            <div class="card-image">
                <img src={{juego.url}} height="120">
            </div>
            <div class="card-content">
                <span class="titulo">{{juego.name}}</span>
                <p>Click en el boton para votar por este juego</p>
                <br>
                <a class="btn waves-effect waves-light blue darken-4" (click)="votarJuego(juego.id)"><i class="material-icons right">add</i>Votar</a>
            </div>
        </div>
    </div>

</div>
